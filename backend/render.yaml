# Render.com deployment configuration for backend
# This file tells Render how to deploy your Node.js API

services:
  - type: web
    name: university-parking-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: university-parking-backend
          property: port
    # Auto-deploy from main branch
    autoDeploy: true
